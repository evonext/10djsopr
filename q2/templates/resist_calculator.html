<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор сопротивления</title>
    <style>
        td {
            text-align: right;
        }
    </style>
</head>
<body>
<h2>Вычисление сопротивления электрической цепи</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Величина первого сопротивления (Ом) -></td>
            <td><input type="number" name="r1" value="{{r1}}"></td>
        </tr>
        <tr>
            <td>Величина второго сопротивления (Ом) -></td>
            <td><input type="number" name="r2" value="{{r2}}"></td>
        </tr>
        <tr>
            <td>Сопротивление цепи (Ом) -></td>
            <td><input type="number" name="r" value="{{r}}" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="button" value="Вычислить">
                <input type="submit" name="button" value="Очистить">
            </td>
        </tr>
    </table>
</form>
<a href="/">На главную страницу</a>
</body>
</html>
